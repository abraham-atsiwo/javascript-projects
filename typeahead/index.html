<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Python Packages</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-container">
              <div class="nav-text">search module</div>
              <div class="dark-mode">
                <div class="dark-options dark-options-yes">
                  <i class="fa-solid fa-toggle-off fa-2x"></i>
                  <!-- <i class="fa-duotone fa-book-sparkles"></i> -->
                </div>
                <div class="dark-options dark-options-no toggle-hide">
                  <i class="fa-solid fa-toggle-on fa-2x"></i>
                  <!-- <i class="fa-duotone fa-book-sparkles"></i> -->
                </div>
              </div>
            </div>
          </nav>
      
          <div class="python-packages">
            <input
              type="text"
              class="typeahead"
              placeholder="Enter a category to search for all packages, Example: Machine Learning"
            />
          </div>

         
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
